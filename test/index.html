<!DOCTYPE html>
<html lang="en">
<head>
  <title>Benchmark test runner</title>
  <link href="../tools/jasmine/jasmine.css" rel="stylesheet" type="text/css"/>
  <script src="../tools/jasmine/jasmine.js" type="text/javascript"></script>

  <!-- Include src files here... -->
  <script src='../tools/benchmark.js' type='text/javascript'></script>
  <script src="../src/benchmark-reporter.js" type="text/javascript"></script>
  <script src="../src/benchmark-testcase.js" type="text/javascript"></script>

  <!-- Include test files here... -->
  <script src="suites/benchmark-reporter_test.js" type="text/javascript"></script>
  <script src="suites/benchmark-testcase_test.js" type="text/javascript"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      window.onload = function() {
        jasmineEnv.execute();
      };
    })();
  </script>
</head>

<body>
</body>
</html>
